  <body>
    <h1>A Small Sandbox of Annotation</h1>
   <div id="parent">
    <!-- Modal HTML embedded directly into document -->
    <div id="addoptionmodal" style="display:none;">
      <p> Add an character! </p>
      <input id="optionname" type="text" size="25" placeholder="Enter the character name here!", title="Enter the character name here!">
      <br />
      <input id="optioncss" type="text" size="25" title="Enter css rules here!">
      <br />
      Example
      <br /><div id="addtest" class="bordered"><p>I have annotated lots of stories!</p></div>
      <input id="submitoption" type="button" value="Submit" class="btn btn-default"/>
      <a id="closeaddoption" href="#" rel="modal:close"></a>
    </div>

    <!-- Modal HTML embedded directly into document -->
    <div id="specificAnns" style="display:none;">
      <p> Annotate quotes </p>
      <div id="specificAnnotationOpts">

      </div>
      <input id="submitspecific" type="button" value="Submit" class="btn btn-default" />
      <a id="closespecific" href="#" rel="modal:close"></a>
    </div>


    <!-- Modal HTML embedded directly into document -->
    <div id="editAnnotation" style="display:none;">
      <p> Edit quote/mention </p>
      <div id="editAnnotationOpts">

      </div>
      <input id="submitedit" type="button" value="Submit" class="btn btn-default" />
      <a id="closeedit" href="#" rel="modal:close"></a>
    </div>


   <div class="row">

     <div class="column">
        <div id = "character" class="default">
            <input id="addcharacter" type="button" value="Add Character" class="inline " />
            <input id="checkconnections" type="button" value="Check Connections" class="inline" />
            <p id="connectionstatus"></p>

        </div>
     </div>

     <div class="column">
    <div id="load" class="default">
          Load a text file:
          <input type="file" style="display: inline;" id="loadfiles" name="files[]" multiple />
    </div>

    </div>

     <div class="column">
       <div class="default" id="annotate-div">
            <input id="annotate" type="button" value="Annotate!" class="btn btn-primary" />
          </div>

     </div>

   </div>

   <div class="row">

    <div class="column">
      <div id="entitydisplay" class="default">
        <h3>Character List</h3>
      </div>
    </div>

     <div class="double-column">
        <div id="annotationareacontainer">
          <div id="linenums">
          </div>
          <div id="annotationarea">
            <textarea class="lined">
            </textarea>
          </div>
        </div>
     </div>
   </div>


   <div class="row">

    <div id="tools" class="default">
      <div class="inline"><h4 style="display: inline;">Save Annotation: </h4></div>
        <div class="inline">
          <input id="savefilename" type="text" placeholder="filename" size="15"></input> <p style="display: inline;">.xml</p>
          <button id="save" class="inline">Save!</button>
        </div>
      </div>

    </div>
      <!--
      <div class="config">
        <h4>Load and save configuration files</h4>

          Load a config file!
          <input type="file" id="loadconfig" name="files[]" multiple />
        </div>
        <div>
          Filename: <input id="savefilenameconfig" type="text" value="" size="15"></input>
          <button id="saveconfig">Save!</button>
          <p>Format: "filename" will produce file "filename.json"</p>
        </div>
      </div>
      -->
     </div>
      <div class="default">
        <h4><a href="guide.html">Annotation Guidelines</a></h4>
        <p>Here you will find instructions and guidelines!</p>
      </div>
